<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Trope Database" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Personal Trope Database</h1>
            <p>Your curated collection of writing tropes and literary devices</p>
        </div>
        
        <!-- Navigation -->
        <div class="nav">
            <button data-section="tropes" class="active">All Tropes</button>
            <button data-section="categories">Categories</button>
            <button data-section="create" class="create-button">+ Create Trope</button>
        </div>
        
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search tropes, descriptions, or categories..."
                    autocomplete="off"
                >
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="content">
            <!-- Tropes Section -->
            <div id="tropesSection" class="section active">
                <div id="tropesContent">
                    <div class="loading">Loading tropes...</div>
                </div>
            </div>
            
            <!-- Categories Section -->
            <div id="categoriesSection" class="section">
                <div id="categoriesContent">
                    <div class="loading">Loading categories...</div>
                </div>
            </div>
            
            <!-- Create Trope Section -->
            <div id="createSection" class="section">
                <div class="create-form-container">
                    <h2>Create New Trope</h2>
                    <form id="createTropeForm" class="create-form">
                        <div class="form-group">
                            <label for="tropeName">Name *</label>
                            <input 
                                type="text" 
                                id="tropeName" 
                                name="name" 
                                required 
                                minlength="2" 
                                maxlength="200"
                                placeholder="Enter trope name..."
                            >
                            <span class="field-help">2-200 characters</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="tropeDescription">Description *</label>
                            <textarea 
                                id="tropeDescription" 
                                name="description" 
                                required 
                                minlength="10" 
                                maxlength="2000"
                                rows="4"
                                placeholder="Describe the trope in detail..."
                            ></textarea>
                            <span class="field-help">10-2000 characters</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="tropeCategories">Categories</label>
                            <div id="categorySelection" class="category-selection">
                                <div class="loading">Loading categories...</div>
                            </div>
                            <span class="field-help">Select one or more categories</span>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="tropeApp.showSection('tropes')">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Create Trope
                            </button>
                        </div>
                    </form>
                    
                    <div id="createFeedback" class="feedback" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
